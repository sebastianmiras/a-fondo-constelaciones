// Minimal force simulation without external libs (basic)
const svg = document.getElementById('svg');
const zoomLayer = document.getElementById('zoomLayer');
const linksG = document.getElementById('links');
const nodesG = document.getElementById('nodes');
const W = 1200, H = 800;

// Build index
const nodeById = new Map(NODES.map(n => [n.id, Object.assign({}, n)]));
const nodes = Array.from(nodeById.values());
const links = EDGES.map(e => ({ source: nodeById.get(e.source), target: nodeById.get(e.target) }));

// Initial positions
nodes.forEach(n => {
  if (n.type === 'author') { n.x = W/2; n.y = H/2; }
  else if (n.type === 'category') { n.x = W/2 + (Math.random()-0.5)*300; n.y = H/2 + (Math.random()-0.5)*220; }
  else { n.x = W/2 + (Math.random()-0.5)*700; n.y = H/2 + (Math.random()-0.5)*500; }
  n.vx = 0; n.vy = 0;
});

// Simple force layout (hooke + coulomb + damping)
function stepLayout(iter=1) {
  const k = 0.03; // spring
  const q = 1200; // repulsion
  const damp = 0.85;
  for (let t=0; t<iter; t++) {
    // repulsion
    for (let i=0;i<nodes.length;i++) {
      for (let j=i+1;j<nodes.length;j++) {
        const a = nodes[i], b = nodes[j];
        let dx = a.x - b.x, dy = a.y - b.y;
        let dist2 = dx*dx + dy*dy + 0.01;
        let f = q / dist2;
        let d = Math.sqrt(dist2);
        let fx = f * dx / d, fy = f * dy / d;
        a.vx += fx; a.vy += fy; b.vx -= fx; b.vy -= fy;
      }
    }
    // springs
    links.forEach(l => {
      const a = l.source, b = l.target;
      let dx = b.x - a.x, dy = b.y - a.y;
      let d = Math.sqrt(dx*dx + dy*dy) || 0.001;
      // Target distances: shorter for hierarchy edges near author
      let L = (a.type==='author' || b.type==='author') ? 160 :
              (a.type==='category' || b.type==='category') ? 120 : 80;
      let f = k * (d - L);
      let fx = f * dx / d, fy = f * dy / d;
      a.vx += fx; a.vy += fy; b.vx -= fx; b.vy -= fy;
    });
    // center pull for categories and references
    nodes.forEach(n => {
      const cx = W/2, cy = H/2;
      const s = (n.type==='author') ? 0.02 : (n.type==='category' ? 0.005 : 0.002);
      n.vx += (cx - n.x) * s;
      n.vy += (cy - n.y) * s;
    });
    // integrate
    nodes.forEach(n => {
      n.vx *= damp; n.vy *= damp;
      n.x += n.vx * 0.02; n.y += n.vy * 0.02;
    });
  }
}

// Render
function render() {
  // links
  linksG.innerHTML = '';
  links.forEach(l => {
    const el = document.createElementNS('http://www.w3.org/2000/svg','line');
    el.setAttribute('class','link');
    el.setAttribute('x1', l.source.x); el.setAttribute('y1', l.source.y);
    el.setAttribute('x2', l.target.x); el.setAttribute('y2', l.target.y);
    el.setAttribute('marker-end','url(#arrow)');
    linksG.appendChild(el);
  });
  // nodes
  nodesG.innerHTML = '';
  nodes.forEach(n => {
    const g = document.createElementNS('http://www.w3.org/2000/svg','g');
    g.setAttribute('class', 'node ' + (n.type||''));
    g.dataset.id = n.id;
    const r = n.type==='author' ? 18 : (n.type==='category'? 14 : 8);
    const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
    c.setAttribute('cx', n.x); c.setAttribute('cy', n.y); c.setAttribute('r', r);
    c.setAttribute('fill', colorFor(n));
    g.appendChild(c);
    const text = document.createElementNS('http://www.w3.org/2000/svg','text');
    text.setAttribute('x', n.x + r + 6); text.setAttribute('y', n.y + 4);
    text.textContent = n.label || n.id;
    g.appendChild(text);
    g.addEventListener('click', () => selectNode(n.id, true));
    nodesG.appendChild(g);
  });
}

function tick(n=60) { for (let i=0;i<n;i++) stepLayout(1); render(); }
tick(180); // settle a bit

// Selection & side panel
const titleEl = document.getElementById('title');
const metaEl = document.getElementById('meta');
const noteEl = document.getElementById('note');

function selectNode(id, center=false) {
  const n = nodeById.get(id);
  if (!n) return;
  titleEl.textContent = n.label || n.id;
  metaEl.textContent = (n.type==='reference' ? (n.group + " · referencia") :
                        n.type==='category' ? "Categoría" :
                        "Autor");
  noteEl.textContent = (n.note || "").replaceAll(" | ", "\n• ").replace(/^/,"");
  // highlight
  Array.from(nodesG.children).forEach(el => el.classList.remove('highlight'));
  const hit = Array.from(nodesG.children).find(el => el.dataset.id===id);
  if (hit) hit.classList.add('highlight');
  // attenuate not connected (search-like attenuation)
  const connected = new Set([id]);
  links.forEach(l => { if (l.source.id===id) connected.add(l.target.id); if (l.target.id===id) connected.add(l.source.id); });
  Array.from(nodesG.children).forEach(el => { if (!connected.has(el.dataset.id)) el.classList.add('muted'); else el.classList.remove('muted'); });
  Array.from(linksG.children).forEach((el,i) => {
    const l = links[i];
    if (l.source.id===id || l.target.id===id) el.classList.remove('muted'); else el.classList.add('muted');
  });
  if (center) zoomToNode(n);
}

// Zoom/pan (manual)
let view = {x:0, y:0, k:1};
function applyView() {
  zoomLayer.setAttribute('transform', `translate(${view.x},${view.y}) scale(${view.k})`);
}
function zoomToFit(pad=40) {
  // Fit entire graph initially (author→categorías→referencias principal)
  let xs = nodes.map(n=>n.x), ys = nodes.map(n=>n.y);
  let minX = Math.min(...xs), maxX = Math.max(...xs);
  let minY = Math.min(...ys), maxY = Math.max(...ys);
  let w = maxX - minX + pad*2, h = maxY - minY + pad*2;
  let k = Math.min(W / w, H / h);
  let x = (W - k*(minX+maxX))/2;
  let y = (H - k*(minY+maxY))/2;
  view = {x, y, k}; applyView();
}
function zoomToNode(n) {
  const targetK = Math.min(2.2, Math.max(1.4, 1200/Math.max(260, nodes.length)) );
  const x = W/2 - targetK * n.x;
  const y = H/2 - targetK * n.y;
  view = {x, y, k: targetK}; applyView();
}
zoomToFit(); // one-time fit on load

// Search
const q = document.getElementById('q');
document.getElementById('btnSearch').addEventListener('click', doSearch);
q.addEventListener('keydown', (ev)=>{ if (ev.key==='Enter') doSearch(); });
document.getElementById('btnClear').addEventListener('click', clearSearch);

function doSearch() {
  const term = (q.value||'').trim().toLowerCase();
  if (!term) return clearSearch();
  let hitId = null;
  // attenuate all non-matches
  Array.from(nodesG.children).forEach(el => {
    const id = el.dataset.id;
    const n = nodeById.get(id);
    const match = (n.label||'').toLowerCase().includes(term);
    el.classList.toggle('muted', !match);
    if (match && !hitId) hitId = id;
  });
  Array.from(linksG.children).forEach(el => el.classList.add('muted'));
  if (hitId) { selectNode(hitId, true); }
}

function clearSearch() {
  q.value = '';
  Array.from(nodesG.children).forEach(el => el.classList.remove('muted'));
  Array.from(linksG.children).forEach(el => el.classList.remove('muted'));
  // keep current side panel
}
