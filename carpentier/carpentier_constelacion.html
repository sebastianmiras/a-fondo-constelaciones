<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Constelación — Alejo Carpentier (plana)</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; display:flex; height:100vh;}
    #viz { flex: 1 1 auto; background: #fafafa;}
    #panel { width: 340px; border-left: 1px solid #e5e5e5; padding: 16px; background: white; overflow:auto;}
    #panel h2 { font-size: 18px; margin: 0 0 6px; }
    #panel .meta { color:#666; font-size: 12px; margin-bottom:8px;}
    #panel .ctx { white-space: pre-wrap; line-height:1.35; }
    .badge { display:inline-block; padding:2px 6px; border-radius: 999px; font-size:11px; border:1px solid #ddd; margin-right:6px;}
    .node { cursor: pointer; }
    .node.category { stroke-width: 2; }
    .node.reference { stroke-width: 1; }
    .link { stroke:#bbb; stroke-opacity: .6; }
    .legend { position: absolute; left: 10px; top: 10px; background: rgba(255,255,255,.9); border:1px solid #e5e5e5; padding:8px; border-radius:6px; font-size:12px;}
  </style>
</head>
<body>
  <div id="viz"></div>
  <aside id="panel">
    <h2>Selecciona un nodo</h2>
    <div class="meta">Haz clic en una <strong>referencia</strong> para ver el contexto breve.</div>
    <div id="content" class="ctx">—</div>
  </aside>
  <div class="legend">
    <div><span class="badge">●</span> Referencia</div>
    <div><span class="badge" style="border-color:#000;">◯</span> Categoría</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
  const width = window.innerWidth - 340, height = window.innerHeight;

  const color = d3.scaleOrdinal().domain(["category","reference"]).range(["#000000", "#1f77b4"]);

  // Carga robusta (sin cache y detectando separador)
  async function loadCsvSmart(url) {
    const txt = await fetch(url, { cache: "no-store" }).then(r => {
      if (!r.ok) throw new Error(`HTTP ${r.status} al cargar ${url}`);
      return r.text();
    });
    const header = txt.split(/\r?\n/,1)[0] || "";
    const sep = (header.split(";").length > header.split(",").length) ? ";" : ",";
    const parse = d3.dsvFormat(sep).parse;
    return parse(txt);
  }

  function show(msg) {
    document.getElementById("content").textContent = msg;
  }

  (async () => {
    try {
      const [nodes, links] = await Promise.all([
        loadCsvSmart("carpentier_nodos.csv"),
        loadCsvSmart("carpentier_aristas.csv")
      ]);

      // Comprobaciones básicas
      if (!nodes.length || !links.length) {
        show(`Datos vacíos. nodos=${nodes.length}, aristas=${links.length}. ¿Rutas/nombres correctos? ¿Separador correcto?`);
        return;
      }
      const needNodeCols = ["id","label","type"];
      const needEdgeCols = ["source","target"];
      const missingNodeCols = needNodeCols.filter(c => !(c in nodes[0]));
      const missingEdgeCols = needEdgeCols.filter(c => !(c in links[0]));
      if (missingNodeCols.length || missingEdgeCols.length) {
        show(`Faltan columnas: nodos[${missingNodeCols.join(", ")}], aristas[${missingEdgeCols.join(", ")}].`);
        return;
      }

      // Mantener source/target como IDs de texto (¡clave para no romper si algo falta!)
      const edges = links.map(d => ({ source: d.source, target: d.target }));

      const svg = d3.select("#viz").append("svg").attr("width", width).attr("height", height);

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(edges).id(d => d.id).distance(l => {
          const s = nodes.find(n => n.id === l.source);
          return (s && s.type === "reference") ? 70 : 40;
        }).strength(0.1))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(d => d.type === "category" ? 34 : 16));

      const link = svg.append("g")
        .attr("stroke", "#bbb").attr("stroke-opacity", 0.6)
        .selectAll("line").data(edges).join("line").attr("class", "link");

      const node = svg.append("g")
        .attr("stroke", "#fff").attr("stroke-width", 1.5)
        .selectAll("circle").data(nodes).join("circle")
        .attr("class", d => "node " + d.type)
        .attr("r", d => d.type === "category" ? 18 : 8)
        .attr("fill", d => color(d.type))
        .call(d3.drag()
          .on("start", (event,d) => { if (!event.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
          .on("drag",  (event,d) => { d.fx = event.x; d.fy = event.y; })
          .on("end",   (event,d) => { if (!event.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; })
        )
        .on("click", (event, d) => showPanel(d));

      const label = svg.append("g")
        .attr("font-family", "sans-serif").attr("font-size", 11).attr("fill", "#333")
        .selectAll("text").data(nodes).join("text")
        .text(d => d.label).attr("dy", d => d.type === "category" ? -22 : -12).attr("text-anchor", "middle");

      simulation.on("tick", () => {
        link
          .attr("x1", d => (nodes.find(n => n.id === d.source) || {}).x || 0)
          .attr("y1", d => (nodes.find(n => n.id === d.source) || {}).y || 0)
          .attr("x2", d => (nodes.find(n => n.id === d.target) || {}).x || 0)
          .attr("y2", d => (nodes.find(n => n.id === d.target) || {}).y || 0);

        node.attr("cx", d => d.x).attr("cy", d => d.y);
        label.attr("x", d => d.x).attr("y", d => d.y);
      });

      function showPanel(d) {
        const panel = document.getElementById("content");
        if (d.type === "reference") {
          const ctx = (d.note && d.note.trim()) ? d.note : "Sin contexto breve disponible.";
          panel.innerHTML = `<strong>${escapeHtml(d.label || "Referencia")}</strong>\n\n${escapeHtml(ctx)}`;
        } else {
          panel.innerHTML = `<strong>${escapeHtml(d.label || "Categoría")}</strong>\n\nEsta categoría agrupa referencias relacionadas.`;
        }
      }
      function escapeHtml(s) { return (s || "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

      // Feedback de éxito (útil para saber que sí carga algo)
      document.getElementById("content").textContent =
        `Datos cargados: nodos=${nodes.length}, aristas=${links.length}. Haz clic en una referencia para ver el contexto.`;

    } catch (err) {
      document.getElementById("content").textContent = "Error cargando datos: " + err.message;
    }
  })();
</script>
</body>
</html>
